<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <a class="whatsapp-link" href="https://web.whatsapp.com/send?phone=5515991815059" target="_blank">

  <div class="campo">
    <h1 id="titulo">Contato PaCoffee</h1>
    <br>
    <br>
    <p id="subtitulo">Fale conosco:</p>
    <br>
  </div>

  <form>
    <fieldset class="grupo">
      <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
      </div>

      <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required>
      </div>
    </fieldset>

    <div class="campo">
      <label for="email"><strong>Email</strong></label>
      <input type="email" id="email" required>
    </div>

    <br>
    <br>
    <br>

    <div class="campo">
      <label><strong>Qual a sua dúvida ou sugestão?</strong></label>
      <br>
      <textarea row="6" style="width: 36em" id="camposugestao" name="camposugestao"></textarea>
    </div>

    <div>
      <button class="botao3" type="submit">Enviar</button>
    </div>
    <br>
  </form>
</body>
